        <style>
            .app-loader-v2 {
                display: inline-block;
                position: relative;
                width: 80px;
                height: 80px;
            }
            .app-loader-v2 div {
                box-sizing: border-box;
                display: block;
                position: absolute;
                width: 70px;
                height: 70px;
                margin: 5px;
                border: 5px solid #1976d2;
                border-radius: 50%;
                animation: app-loader-v2 1.2s cubic-bezier(0.5, 0, 0.5, 1)
                    infinite;
                border-color: #1976d2 transparent transparent transparent;
            }
            .app-loader-v2 div:nth-child(1) {
                animation-delay: -0.45s;
            }
            .app-loader-v2 div:nth-child(2) {
                animation-delay: -0.3s;
            }
            .app-loader-v2 div:nth-child(3) {
                animation-delay: -0.15s;
            }
            @keyframes app-loader-v2 {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            .app-loader-v2-page-load {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 50vh;
            }
        </style>
      <script type="module" crossorigin src="./assets/index-BLEfRpTe.js"></script>
